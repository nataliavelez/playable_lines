factors:
  - desc: Can players chat with each other during the game?
    name: chatEnabled
    values:
      - value: true
      - value: false
  - desc: playerCount determines the number of Players are in a Game.
    name: playerCount
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 4
      - value: 5
      - value: 6
      - value: 7
      - value: 8
  - desc: "The number of rounds in a Game"
    name: numRounds
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 4
  - desc: "The universalizabiliity of learning maps"
    name: universalizability
    values:
      - value: "high"
      - value: "low"

treatments:
  - desc: "Debug Two Players"
    name: DebugTwoPlayers
    factors:
      playerCount: 2
      numRounds: 1
      universalizability: "high"
      chatEnabled: false
  - desc: "Debug Four Players"
    name: DebugFourPlayers
    factors:
      playerCount: 4
      numRounds: 1
      universalizability: "high"
      chatEnabled: false
  - desc: "Debug Eight Players"
    name: DebugEightPlayers
    factors:
      playerCount: 8
      numRounds: 1
      universalizability: "high"
      chatEnabled: false