factors:
  - desc: Can players chat with each other during the game?
    name: chatEnabled
    values:
      - value: true
      - value: false
  - desc: playerCount determines the number of Players are in a Game.
    name: playerCount
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 4
      - value: 5
      - value: 6
      - value: 7
      - value: 8
  - desc: "The number of rounds in a Game"
    name: numRounds
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 4
      - value: 6
  - desc: "The universalizabiliity of learning maps"
    name: universalizability
    values:
      - value: "high"
      - value: "low"
  - desc: "The order of maps for experiment 1"
    name: exp1MapOrder
    values:
      - value: "LMH"
      - value: "HML"
      - value: "MLH"
      - value: "MHL"

treatments:
  - desc: "Exp1 Two Players, LMH"
    name: Exp1TwoPlayersLMH
    factors:
      playerCount: 2
      numRounds: 6
      exp1MapOrder: "LMH"
      chatEnabled: false
